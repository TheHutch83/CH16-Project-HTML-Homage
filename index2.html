<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.scsss" />
    <style>
      .container {
        width: 350px;
        height: 500px;
        border: 1px solid black;
      }

      .container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @media screen (min-width: 650px;) {
        .container img {
          width: 650px;
          height: auto;
          object-fit: cover;
        }
      }
    </style>
  </head>
  <body>
    <h1>object fit</h1>
    <div class="container">
      <img
        class="the-image"
        src="./mediaFolder/stillImages/DJIAgrasT40.jpeg"
        alt=""
      />
    </div>
  </body>
</html>
